<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,500;0,600;0,800;1,300&family=Roboto:ital,wght@0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
</head>

<body>
  <div id="productList">
    <div class="filter">
      <nav class="navbar">
        <label for="search">Search</label>
        <input type="text" id="search" oninput="filterProducts()">
      
        <label for="category">Category:</label>
        <select id="category" onchange="filterProducts()">
          <option value="">All Product</option>
          <option value="Clothing">Clothing</option>
          <option value="Shoes">Sneakers</option>
          <option value="Accessories">Accessories</option>
        </select>
      </nav>

      <label for="price">Preffered Price</label>
      <input type="number" id="price" min="0" oninput="filterProducts()">
    </div>

    <div id="products">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
